<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Time tracking dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<!--main section-->
<main class="text-2xl bg-gray-900 font-extralight text-white min-h-screen flex flex-col items-center pt-20 space-y-10
              md:items-start xl:items-center md:flex-row md:h-max md:justify-around">
    <section class="rounded-3xl w-5/6 bg-indigo-900
        md:w-96 md:m-4  md:ml-10">
        <div class="rounded-3xl bg-indigo-700 pt-10 pb-10 flex justify-evenly
         md:p-10 md:h-96 md:flex-col">
            <img class="border-white border-4 rounded-full h-16 w-16" src="images/image-jeremy.png" alt="Jeremy"/>
            <div class="md:w-min">
                <p class="text-lg font-normal text-gray-400">Report for</p>
                <p class="text-3xl md:text-4xl">Jeremy Robson</p>
            </div>
        </div>
        <div class="md:p-10 flex md:text-lg md:font-light md:flex-col justify-evenly">
            <a class="pt-6 pb-6 md:pt-2 md:pb-2 text-gray-400 hover:text-white">Daily</a>
            <a class="pt-6 pb-6 md:pt-2 md:pb-2">Weekly</a>
            <a class="pt-6 pb-6 md:pt-2 md:pb-2 text-gray-400 hover:text-white">Monthly</a>
        </div>
    </section>
<!--work-->
    <div class="flex flex-wrap justify-around self-stretch items-center content-center gap-y-10 md:gap-y-4"
         style="max-width: 76rem;">
        <section class="rounded-3xl overflow-hidden w-5/6 bg-yellow-400 p-0 pt-12 relative
        md:w-80 md:h-72">
            <img class="absolute -top-2 right-0" src="images/icon-work.svg" alt="work"/>
            <div class="relative flex p-5 pt-10 pb-10 z-10 bg-indigo-900 justify-between rounded-3xl
                md:py-10 md:justify-start md:h-full">
                <div class="flex flex-wrap justify-between w-11/12   md:w-full md:flex-col md:px-10">
                    <div class="flex justify-between w-full md:self-stretch">
                        <h2 class="font-semibold  md:text-base md:pb-6">Work</h2>
                        <img class="h-1.5" src="images/icon-ellipsis.svg" alt="menu">
                    </div>
                    <p class="text-3xl  md:text-7xl">32hrs</p>
                    <p class="text-gray-400 self-end font-light md:text-base md:self-start">Last week 36hrs</p>
                </div>
            </div>
        </section>
<!--play-->
        <section class="rounded-3xl overflow-hidden w-5/6 bg-blue-300 p-0 pt-12 relative
        md:w-80 md:h-72">
            <img class="absolute -top-2 right-0" src="images/icon-play.svg" alt="play"/>
            <div class="relative flex p-5 pt-10 pb-10 z-10 bg-indigo-900 justify-between rounded-3xl
                md:py-10 md:justify-start md:h-full">
                <div class="flex flex-wrap justify-between w-11/12   md:w-full md:flex-col md:px-10">
                    <div class="flex justify-between w-full md:self-stretch">
                        <h2 class="font-semibold  md:text-base md:pb-6">Play</h2>
                        <img class="h-1.5" src="images/icon-ellipsis.svg" alt="menu">
                    </div>
                    <p class="text-3xl  md:text-7xl">10hrs</p>
                    <p class="text-gray-400 self-end font-light md:text-base md:self-start">Last week 36hrs</p>
                </div>
            </div>
        </section>
<!--study-->
        <section class="rounded-3xl overflow-hidden w-5/6 bg-pink-300 p-0 pt-12 relative
        md:w-80 md:h-72">
            <img class="absolute -top-2 right-0" src="images/icon-study.svg" alt="study"/>
            <div class="relative flex p-5 pt-10 pb-10 z-10 bg-indigo-900 justify-between rounded-3xl
                md:py-10 md:justify-start md:h-full">
                <div class="flex flex-wrap justify-between w-11/12   md:w-full md:flex-col md:px-10">
                    <div class="flex justify-between w-full md:self-stretch">
                        <h2 class="font-semibold  md:text-base md:pb-6">Study </h2>
                        <img class="h-1.5" src="images/icon-ellipsis.svg" alt="menu">
                    </div>
                    <p class="text-3xl  md:text-7xl">4hrs</p>
                    <p class="text-gray-400 self-end font-light md:text-base md:self-start">Last week 7hrs</p>
                </div>
            </div>
        </section>
<!--exercise-->
        <section class="rounded-3xl overflow-hidden w-5/6 bg-green-300 p-0 pt-12 relative
        md:w-80 md:h-72">
            <img class="absolute -top-2 right-0" src="images/icon-exercise.svg" alt="exercise"/>
            <div class="relative flex p-5 pt-10 pb-10 z-10 bg-indigo-900 justify-between rounded-3xl
                md:py-10 md:justify-start md:h-full">
                <div class="flex flex-wrap justify-between w-11/12   md:w-full md:flex-col md:px-10">
                    <div class="flex justify-between w-full md:self-stretch">
                        <h2 class="font-semibold  md:text-base md:pb-6">Exercise </h2>
                        <img class="h-1.5" src="images/icon-ellipsis.svg" alt="menu">
                    </div>
                    <p class="text-3xl  md:text-7xl">4hrs</p>
                    <p class="text-gray-400 self-end font-light md:text-base md:self-start">Last week 5hrs</p>
                </div>
            </div>
        </section>
<!--social-->
        <section class="rounded-3xl overflow-hidden w-5/6 bg-purple-500 p-0 pt-12 relative
        md:w-80 md:h-72">
            <img class="absolute -top-2 right-0" src="images/icon-social.svg" alt="social"/>
            <div class="relative flex p-5 pt-10 pb-10 z-10 bg-indigo-900 justify-between rounded-3xl
                md:py-10 md:justify-start md:h-full">
                <div class="flex flex-wrap justify-between w-11/12   md:w-full md:flex-col md:px-10">
                    <div class="flex justify-between w-full md:self-stretch">
                        <h2 class="font-semibold  md:text-base md:pb-6">Social </h2>
                        <img class="h-1.5" src="images/icon-ellipsis.svg" alt="menu">
                    </div>
                    <p class="text-3xl  md:text-7xl">10hrs</p>
                    <p class="text-gray-400 self-end font-light md:text-base md:self-start">Last week 5hrs</p>
                </div>
            </div>
        </section>
<!--self care-->
        <section class="rounded-3xl overflow-hidden w-5/6 bg-yellow-300 p-0 pt-12 relative
        md:w-80 md:h-72">
            <img class="absolute -top-2 right-0" src="images/icon-self-care.svg" alt="selfcare"/>
            <div class="relative flex p-5 pt-10 pb-10 z-10 bg-indigo-900 justify-between rounded-3xl
                md:py-10 md:justify-start md:h-full">
                <div class="flex flex-wrap justify-between w-11/12   md:w-full md:flex-col md:px-10">
                    <div class="flex justify-between w-full md:self-stretch">
                        <h2 class="font-semibold  md:text-base md:pb-6">Self Care </h2>
                        <img class="h-1.5" src="images/icon-ellipsis.svg" alt="menu">
                    </div>
                    <p class="text-3xl  md:text-7xl">2hrs</p>
                    <p class="text-gray-400 self-end font-light md:text-base md:self-start">Last week 2hrs</p>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
